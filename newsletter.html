<div class="mt-10 w-full">
  <div class="relative">
    <img
      src="./assets/footer-banner.png"
      alt="Footer"
      class="hidden w-full sm:block"
    />
    <img
      src="./assets/footer-banner-mobile.png"
      alt="Footer Mobile"
      class="w-full sm:hidden"
    />
    <div
      class="absolute top-1/2 flex h-[130px] w-full -translate-y-1/2 items-center justify-center bg-[#005CFF] text-center text-lg text-white md:text-3xl"
    >
      Entre em contato conosco e verifique a disponibilidade para sua região!
    </div>
  </div>
  <div class="px-4 py-12">
    <h2 class="mb-8 text-center text-lg font-medium md:text-2xl">
      Cadastre-se na nossa
      <span class="text-[#005cff]"> newsletter</span>
    </h2>
    <div
      class="mx-auto rounded-lg bg-[#dedede] px-28 py-10 md:w-[1500px] md:py-16"
    >
      <form class="flex flex-col items-center gap-4 md:flex-row">
        <input
          type="text"
          placeholder="Digite seu nome"
          class="h-12 w-80 rounded-md border-none bg-white px-6 md:w-[380px]"
        />

        <input
          type="email"
          placeholder="Digite seu e-mail"
          class="h-12 w-80 rounded-md border-none bg-white px-6 md:w-[380px]"
        />

        <div class="flex w-80 items-center justify-center gap-2">
          <input type="checkbox" class="cursor-pointer" />
          <label htmlFor="privacy" class="text-sm">
            Estou de acordo com a
            <a href="#" class="text-[#656565] underline">
              Política de Privacidade
            </a>
          </label>
        </div>

        <button
          type="submit"
          class="h-12 w-80 cursor-pointer rounded-md bg-[#005cff] px-8 text-white hover:bg-[#0049cc] md:w-auto"
        >
          Cadastrar
        </button>
      </form>
    </div>
  </div>
</div>
